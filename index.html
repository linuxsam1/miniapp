<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Loading</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Лёгкий снег -->
  <canvas id="snow"></canvas>

  <!-- Экран -->
  <div class="screen" id="screen">
    <!-- Экран загрузки -->
    <div class="loader" id="loader">
      <!-- Твоя картинка с анимацией -->
      <div class="ticket">
        <img src="img/ChatGPT%20Image%2024%20дек.%202025%20г.,%2015_10_59.png" 
             alt="Ticket" class="ticket-img">
      </div>

      <div class="progress">
        <div class="progress-bar"></div>
      </div>

      <div class="text">Connecting...</div>
    </div>

    <!-- Главное меню (черный экран) -->
    <div class="menu" id="menu" style="display:none;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
