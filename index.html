<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Loading</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Лёгкий снег -->
  <canvas id="snow"></canvas>

  <!-- Гирлянда сверху -->
  <div class="garlands-container" id="garlands">
    <img src="img/garlands.png" alt="Garlands" class="garlands-img">
    <div class="garlands-glow"></div>
  </div>

  <!-- Экран -->
  <div class="screen" id="screen">

    <!-- Экран загрузки -->
    <div class="loader" id="loader">
      <!-- Билет -->
      <div class="ticket-container">
        <img src="img/ticket.png" alt="Ticket" class="ticket-img">
      </div>

      <div class="progress">
        <div class="progress-bar"></div>
      </div>

      <div class="text">Connecting...</div>
    </div>

    <!-- Главное меню (черный экран) -->
    <div class="menu" id="menu" style="display:none;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
