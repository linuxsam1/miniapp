<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Mini Games Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Снег -->
  <canvas id="snow"></canvas>

  <!-- Экран -->
  <div class="screen">

    <!-- Загрузка -->
    <div id="loader" class="loader">
      <h1 class="ticket-title">TICKET</h1>
      <div class="progress">
        <div class="progress-bar"></div>
      </div>
      <div class="text">Connecting...</div>
    </div>

    <!-- Главное меню -->
    <div id="menu" class="menu" style="display:none;">

      <div class="game-button" id="game1">100x</div>
      <div class="game-button" id="game2">Попади в мишень</div>
      <div class="game-button" id="game3">Ракетка</div>

    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
