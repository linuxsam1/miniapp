<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Loading</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Лёгкий снег -->
  <canvas id="snow"></canvas>

  <!-- Экран -->
  <div class="screen" id="screen">
    <!-- Экран загрузки -->
    <div class="loader" id="loader">
      <div class="ticket">
        <div class="ticket-inner">
          <!-- Новый минималистичный билетик -->
          <svg width="50" height="50" viewBox="0 0 64 64">
            <rect x="2" y="12" width="60" height="40" rx="8" ry="8" fill="#2ea6ff"/>
            <line x1="2" y1="32" x2="62" y2="32" stroke="#ffffff50" stroke-width="2"/>
          </svg>
        </div>
      </div>
      <div class="progress">
        <div class="progress-bar"></div>
      </div>
      <div class="text">Connecting...</div>
    </div>

    <!-- Главное меню -->
    <div class="menu" id="menu" style="display:none;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
